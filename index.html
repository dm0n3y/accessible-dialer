<html>
  <head>
    <link rel="stylesheet" href="phone.css">
    <title>Your Page Title</title>
  </head>
  <body>
    <div id="tab-bar">
      <button class="tab" content-id="content-dialer">Dialer</button>
      <button class="tab" content-id="content-contact-list">Contact List</button>
      <button class="tab" content-id="content-add-contact">Add Contact</button>
    </div>
    <div id="content">
      <div id="content-dialer">
        <input type="text" id="num-display" disabled/>
        <div id="num-blobs">
          <div class="blob" data-key="1">1</div>
          <div class="blob" data-key="2">2</div>
          <div class="blob" data-key="3">3</div>
          <div class="blob" data-key="4">4</div>
          <div class="blob" data-key="5">5</div>
          <div class="blob" data-key="6">6</div>
          <div class="blob" data-key="7">7</div>
          <div class="blob" data-key="8">8</div>
          <div class="blob" data-key="9">9</div>
          <div class="blob" data-key="*">*</div>
          <div class="blob" data-key="0">0</div>
          <div class="blob" data-key="#">#</div>
        </div>
        <div id="dial-blobs">
          <div class="blob">Dial</div>
          <div class="blob">Clear</div>
        </div>
      </div>
      <div id="content-contact-list"></div>
      <div id="content-add-contact">
        <form id="add-contact">
          <div>
            <label for="add-contact-name">Name:</label>
            <input type="text" id="add-contact-name" name="name"/>
          </div>
          <div>
            <label for="add-contact-phone">Phone:</label>
            <input type="text" id="add-contact-phone" name="phone"/>
          </div>
          <div>
            <label for="add-contact-email">Email:</label>
            <input type="text" id="add-contact-email" name="email"/>
          </div>
          <button class="blob" type="submit">Add Contact</button>
          <button class="blob" id="add-contact-clear">Clear</button>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="phone.js"></script>
  </body>
</html>
